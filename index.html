<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <title>Game of Life</title>
</head>

<body>
    <div class="container">
        <div class="matrix">
            <label for="matrix">Choose Matrix Size:</label>
            <select name="matrixSize" id="matrixSize" onchange="setup()">
                <option value="20x18">20x18</option>
                <option value="24x22">24x22</option>
                <option value="28x26">28x26</option>
            </select>
        </div>
        <div class="btn">
            <button id="restart">restrat</button>
            <button id="end">end</button>
        </div>
    </div>

    <script src="livingCreature.js"></script>
    <script src="consts.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
    <script src="grass.js"></script>
    <script src="grassEater.js"></script>
    <script src="grassEaterPredator.js"></script>
    <script src="bomb.js"></script>
    <script src="blackhole.js"></script>

</body>

</html>
